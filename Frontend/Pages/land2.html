<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSpot</title>
    <link
      rel="icon"
      href="../assets/Pink Magenta Simple Milk Tea Logo.svg"
      type="image/svg+xml"
      sizes="any"
    />
    <link rel="stylesheet" href="../CSS files/land2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="header">
      <div id="h-left">
        <div>
          <img
            src="../assets/Pink Magenta Simple Milk Tea Logo (1).svg"
            alt="logo"
            width="80px"
          />
        </div>
        <div style="align-self: center">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
        </div>
      </div>
      <div id="h-right">
        <div id="write_icon"><i class="fa-regular fa-pen-to-square"></i> Write</div>
        <div><i class="fa-regular fa-bell"></i></div>
        <div>
          <i class="fa-regular fa-user" id="logout_option"></i>
          <div id="logout_tooltip"></div>
        </div>
      </div>
    </div>

    <!-- Card Article Modal  -->
    <div id="self_modal">
      <section class="modalSelf hidden">
        <div class="flex">
          <button class="btn-close">â¨‰</button>
        </div>
        <div id="middle">
          <div id="tag"></div>
          <div id="info">
            <div id="about">
              <h2 id="title"></h2>
              <p id="description"></p>
              <div id="desc">
                <img id="profile_Img" />
                <h6 id="author"></h6>
                <h6 id="read_time"></h6>
              </div>
              <p id="date"></p>
            </div>
            <img id="articleImg" />
          </div>
          <p id="model_content"></p>
        </div>
      </section>

      <div class="overlay hidden"></div>
    </div>

    <!-- Content  -->
    <div id="content_section" class="con">
      <!-- Article Content  -->
      <div id="container">
        <div class="card_section"></div>
        <div class="loading-container"></div>
      </div>

      <!-- Sidebar Content  -->
      <div id="sidebar_section">
        <div id="discoverMore">
          <p style="font-weight: 510; color: #5f5f5f; margin-top: 0px">
            Discover more of what matters to you
          </p>
          <button class="subject"><a href="">Programming</a></button>
          <button class="subject"><a href="">Data Science</a></button>
          <button class="subject"><a href="">Technology</a></button>
          <button class="subject sub2"><a href="">Self Improvement</a></button>
          <button class="subject sub2"><a href="">Writing</a></button>
          <button class="subject sub2"><a href="">Relationships</a></button>
          <button class="subject sub2"><a href="">Machine Learning</a></button>
          <button class="subject sub2"><a href="">Productivity</a></button>
          <button class="subject sub2"><a href="">Politics</a></button>
          <br />
          <br />
          <a id="seeMore" href="">See more topics</a>
          <br />
          <br />

          <hr style="color: #ffffff; margin-top: 15px" />
          <br />
          <a href="" class="footer">Help</a>
          <a href="" class="footer">Status</a>
          <a href="" class="footer">About</a>
          <a href="" class="footer">Careers</a>
          <a href="" class="footer">Blog</a>
          <a href="" class="footer">Privacy</a><br /><br />
          <a href="" class="footer">Terms</a>
          <a href="" class="footer">Text to speech</a>
          <a href="" class="footer">Teams</a>
        </div>
      </div>
    </div>
  </body>
  <script src="../JS files/land2.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/6e1cf5e47b.js"
    crossorigin="anonymous"
  ></script>
</html>
