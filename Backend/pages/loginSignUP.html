<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Document</title> -->
    <title>Login/Signup Form</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
      }
    </style>
    <script src="./loginSignUP.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" data-target="signup">Sign Up</button>
        <button class="tab-btn" data-target="login">Log In</button>
      </div>

      <div id="signup" class="form active">
        <h2>Sign Up</h2>
        <form>
          <label>
            <input type="text" placeholder="Username" required />
          </label>
          <label>
            <input type="email" placeholder="Email" required />
          </label>
          <label>
            <input type="password" placeholder="Password" required />
          </label>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div id="login" class="form">
        <h2>Log In</h2>
        <form>
          <label>
            <input type="email" placeholder="Email" id="Username" required />
          </label>
          <label>
            <input type="password" placeholder="Password" id="Password" required/>
          </label>
          <button type="submit" id="login-button">Log In</button>
        </form>
      </div>
    </div>

    <script>
      // Get all the tabs
      const tabs = document.querySelectorAll(".tab-btn");

      // Add click event listener to each tab
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          // Remove active class from all tabs
          tabs.forEach((t) => {
            t.classList.remove("active");
          });

          // Add active class to the clicked tab
          tab.classList.add("active");

          // Get the target form
          const target = tab.dataset.target;

          // Remove active class from all forms
          const forms = document.querySelectorAll(".form");
          forms.forEach((f) => {
            f.classList.remove("active");
          });

          // Add active class to the target form
          const form = document.getElementById(target);
          form.classList.add("active");
        });
      });
    </script>
  </body>
</html>
