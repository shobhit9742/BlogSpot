<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/SignUp</title>
    <link rel="stylesheet" type="text/css" href="./pages/logSign.css" />
    <script src="./pages/loginSignUP.js" defer></script>
  </head>
  <body>
    <!-- form 2 -->

    <div class="container">
      <div class="login-form">
        <h1>Admin Login</h1>
        <form action="#">
          <label for="username">Username</label>
          <input
            type="text"
            id="login-username"
            placeholder="Enter your username"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
          />

          <button type="submit" id="loginAd">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
